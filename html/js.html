<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="../images/logo2.svg" />
        <link rel="stylesheet" href="../css/style.css" />

        <title>BasicBlog</title>
    </head>
    <body>
        <header>
            <!--navbar-->
            <nav class="navbar" id="navbar">
                <div class="nav-img">
                    <img
                        src="../images/logoBlog.png"
                        class="nav-logo"
                        alt="logoBlog"
                    />
                </div>
                <div class="nav-links">
                    <a href="../index.html" class="nav-link">Inicio</a>
                    <a href="./js.html" class="nav-link">JavaScript</a>
                    <a href="./ajax.html" class="nav-link">Ajax</a>
                </div>
            </nav>
        </header>
        <main>
            <!--Inicio-->
            <section id="js">
                <div class="js">
                    <h1>JavaScript</h1>
                    <div class="card">
                        <li>Es palíndrome?</li>
                        <form>
                            <input
                                type="text"
                                name="Text"
                                placeholder="Digite la cadena a evaluar"
                                id="palindromeText"
                            />
                            <button type="button" onclick="palindrome()">
                                Validar
                            </button>
                        </form>
                        <label id="palindromeResult"></label>
                    </div>

                    <div class="card">
                        <li>Cúal es el número mayor?</li>
                        <form>
                            <input
                                class="inputNum"
                                type="text"
                                name="Number"
                                placeholder="Número"
                                id="numberOne"
                            />
                            <input
                                class="inputNum"
                                type="text"
                                name="Number"
                                placeholder="Número"
                                id="numberTwo"
                            />
                            <button type="button" onclick="maxValue()">
                                Validar
                            </button>
                        </form>
                        <label id="maxResult"></label>
                    </div>

                    <div class="card">
                        <li>Vocales en la frase:</li>
                        <form>
                            <input
                                type="text"
                                name="Text"
                                placeholder="Digite la cadena a evaluar"
                                id="vowelsText"
                            />
                            <button type="button" onclick="vowels()">
                                Validar
                            </button>
                        </form>
                        <label id="vowelsResult"></label>
                    </div>

                    <div class="card">
                        <li>Total repeticiones de vocales:</li>
                        <form>
                            <input
                                type="text"
                                name="Text"
                                placeholder="Digite la cadena a evaluar"
                                id="vowelsTextTwo"
                            />
                            <button type="button" onclick="vowelsSum()">
                                Validar
                            </button>
                        </form>
                        <label id="vowelsSumResult"></label>
                    </div>
                </div>
            </section>
        </main>

        <!--Footer-->
        <section id="footer">
            <div class="footer">
                <p class="copyright">
                    copyright &copy; SoyAndreaCO <span id="date"></span>. all
                    rights reserved
                </p>
            </div>
        </section>
        <script src="../js/app.js"></script>
    </body>
</html>
